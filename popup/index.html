<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="../vendor/ps-sans.css" />
  </head>
  <body>
    <div id="master-vault-section" class="display-none">
      <section class="title">
        <h2>
          <a href="#" id="access-master-vault">Access Master Vault</a>
        </h2>
        <div>
          <input type="checkbox" id="only-favorites">
          <label for="only-favorites"> Only favorites</label>
        </div>
      </section>
    </div>
    <div id="dok-section" class="display-none">
      <section class="title">
        <h2>
          <a href="#" id="sync-dok">Sync Decks of KeyForge</a>
        </h2>
      </section>
      <section class="section">
        <p id="dok-status">No decks synced yet</p>
      </section>
    </div>
    <div id="crucible-section" class="display-none">
      <section class="title">
        <h2>
          <a href="#" id="sync-crucible">Sync The Crucible Online</a>
        </h2>
      </section>
      <section class="section">
        <p id="crucible-status">No decks synced yet</p>
      </section>
    </div>
    <section class="section">
      <div id="info-section">
        <div id="spinner" class="loader display-none">Loading...</div>
        <p id="library-status"></p>
      </div>
    </section>
  </body>
  <script src="popup.js"></script>
</html>
